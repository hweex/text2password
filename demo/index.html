<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>密码生成器</title>
    <link rel="stylesheet" type="text/css" href="cube.css">
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="../build/text2password.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div id="wrapper">
            <div id="cube">
                <div id="face-1" class="face"></div>
                <div id="face-2" class="face"></div>
                <div id="face-3" class="face"></div>
                <div id="face-4" class="face"></div>
                <div id="face-5" class="face"></div>
                <div id="face-6" class="face"></div>
            </div>
        </div>
        <form class="form-inline" role="form">
            <div class="form-group">
            <input class="form-control" id="code" placeholder="芝麻开门" type="text">
            <button class="form-control btn btn-primary" id="gen" type="button">生成</button>
            
            </div>
        </form>
        <div>
            <span id="counter">2000</span>
        </div>
    </div>
    <script>
        var $counter = $('#counter'), data, t, pass;

        function init() {
          var t = $('#code').val();
          if (!t) {
            alert("请输入生成密码的文字");
            return
          }
          pass = text2password(t, 8, 1, 1);
          console.log(pass)
          var val = parseInt( $counter.html() );
          data = {
            val: parseInt( val/2 ),
            end: val,
            step: parseInt( val/100 )
        }; 
        console.log(data);

        clearTimeout(t);
        $counter.find('span').remove();
        appendNumbers();
    }

    function appendNumbers() {
        var alphabeta = '0123456789abcdefghijklmnopqrstuvwxyz';
        var text = [];

        for (i=0; i<8; i++) {
            var r = Math.round(Math.random() * 100 % alphabeta.length);
            text.push(alphabeta[r]);
        }
        text = text.join('');

        var delta = (1 - (data.val / data.end)) * 100,
        $output;

        data.val += data.step;
        if( data.val >= data.end ) {
            text = pass;
            data.val = data.end;
            console.log(text);
        }

        $output = $('<span>' + text + '<span>');
        $counter.append( $output );
        
        if( data.val < data.end ) {
            t = setTimeout( appendNumbers, 1000/delta);
        } else {
          $output.addClass('last');
          $counter.find('span').not('.last').remove();
      }
  }

  $('#gen').on('click', init);
</script>
</body>
</html>
